<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOBiTV - Trending Movies</title>
  <link rel="stylesheet" href="css/tmovies.css" />
  <script defer src="js/tmovies.js"></script>
</head>
<body>
  <div class="navbar">
    <a href="index.html">
      <img src="/logo/mobitv.png" alt="MOBiTV Logo" id="movie-logo" />
    </a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1>Trending Movies</h1>
  </div>

  <div class="row" id="movies-section">
    <h2>Now Popular</h2>
    <div class="grid" id="movies-list" role="region" aria-label="List of trending movies"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close Modal">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Choose Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc" selected>Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
  </div>
</body>
</html>
