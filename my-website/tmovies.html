<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOBiTV - Trending Movies</title>
  <link rel="stylesheet" href="tmovies.css" />
  <script defer src="tmovies.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">
      <img src="/logo/mobitv.png" alt="MOBiTV Logo" id="movie-logo" />
    </a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." />
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">
    <h1>Trending Movies</h1>
  </div>

  <!-- Movie Grid -->
  <div class="row" id="movies-section">
    <h2>Now Trending</h2>
    <div class="grid" id="movies-list"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close Modal">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.to">vidsrc.to</option>
          <option value="vidsrc.me">vidsrc.me</option>
          <option value="player.videasy.net">player.videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
  </div>
</body>
</html>
