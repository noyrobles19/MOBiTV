<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending Movies</title>
  <link rel="stylesheet" href="css/tmovies.css" />
</head>
<body>
  <header>
    <div class="top-header">
      <a href="index.html" class="logo">
        <img src="/logo/mobitv.png" alt="LOGO" id="movie-logo" />
      </a>
      <nav class="nav-links">
        <a href="tmovies.html">Trending Movies</a>
        <a href="tanime.html">Trending Anime</a>
        <a href="tvshows.html">Trending TV Shows</a>
      </nav>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </header>

  <section id="banner">
    <h1 id="banner-title"></h1>
  </section>

  <h2 class="section-title">Trending Movies</h2>
  <div class="movie-grid" id="movies-list"></div>

  <h2 class="section-title">Popular Movies</h2>
  <div class="movie-grid" id="popular-list"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <img id="modal-image" alt="Poster"/>
      <div class="server-switcher">
        <label for="server">Choose Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc" selected>vidsrc.cc</option>
          <option value="vidsrc.me">vidsrc.me</option>
          <option value="player.videasy.net">Videasy</option>
        </select>
      </div>
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>
  </div>

  <div id="search-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSearchModal()">&times;</span>
      <input type="text" id="search-input" placeholder="Search movies or shows..." oninput="searchTMDB()" />
      <div id="search-results" class="movie-grid"></div>
    </div>
  </div>

  <script src="js/tmovies.js"></script>
</body>
</html>
