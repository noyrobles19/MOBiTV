<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending Movies - MOBiTV</title>
  <link rel="stylesheet" href="css/tmovies.css" />
  <script defer src="js/tmovies.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">
      <img src="/logo/mobitv.png" alt="MOBiTV Logo" id="movie-logo" />
    </a>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner" style="background-image: url('https://image.tmdb.org/t/p/original/8uVKfYzJ3qXy9PzUiv68LhmO3gP.jpg');">
    <h1>Trending Movies</h1>
  </div>

  <!-- Movies Grid Section -->
  <div class="row">
    <h2>Now Trending</h2>
    <div class="grid" id="movies-grid"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close Modal">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
      <p id="video-error" style="color: red; display: none;">This media is unavailable at the moment.</p>
    </div>
  </div>
</body>
</html>
